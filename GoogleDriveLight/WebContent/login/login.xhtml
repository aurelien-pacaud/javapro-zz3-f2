<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite">
	
<h:head>
	<title>Login page</title>
</h:head>
<h:body>
	
	<h:form id="loginForm">
		<p:dialog header="GoogleDrive" visible="true" resizable="false" closable="false" modal="true">
			
			<h:panelGrid columns="1">	    		
			
				<p:messages globalOnly="true"/>
	    
		    	<p:message for="username" />
		    	
				<h:outputLabel value="#{msg['login']}" for="username"/>
				<p:inputText id="username"
						 	 value="#{loginManagedBean.username}" required="true"
						 	 label="Username"/>
		    
		    	<p:message for="password" />

				<h:outputLabel value="#{msg['password']}" for="password"/>
				<p:password id="password"
							value="#{loginManagedBean.password}" required="true"
							label="Password"/>
				
			</h:panelGrid>
			
			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginManagedBean.login}" update="@form"/>
			</f:facet>
		</p:dialog>
	</h:form>

</h:body>
</html>
