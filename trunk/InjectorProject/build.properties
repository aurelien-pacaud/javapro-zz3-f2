speedoflight=Injector
speedoflighttest=InjectorTest

# Folder where project src are located
src.speedoflight.dir=${speedoflight}/src
src.speedoflighttest.dir=${speedoflighttest}/src

# The path to cobertura.jar
cobertura.dir=/usr/share/java/

# Classes generated by the javac compiler are deposited in this directory
classes.speedoflight.dir=${speedoflight}/build/classes
classes.speedoflighttest.dir=${speedoflighttest}/build/classes

jar.speedoflight.dir=${speedoflight}/build/jar

# Instrumented classes are deposited into this directory
instrumented.speedoflight.dir=${speedoflight}/build/instrumented

# All reports go into this directory
reports.dir=reports

# Unit test reports from JUnit are deposited into this directory
reports.xml.dir=${reports.dir}/junit-xml
reports.html.dir=${reports.dir}/junit-html

# Coverage reports are deposited into these directories
coverage.html.dir=${reports.dir}/speedoflight-html

#Set junit and hamcrest refid
junit.hamcrest.lib=/usr/share/java/
