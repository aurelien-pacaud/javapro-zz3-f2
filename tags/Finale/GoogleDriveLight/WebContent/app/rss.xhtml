<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:i="http://isifaces.org/ui">
	
	<h:head>
		<title>Map</title>		
	</h:head>
	<h:body>				
		<ui:composition template="/template/common.xhtml"> 
			<ui:define name="title">Rss</ui:define>
			    	
    		<ui:define name="content">
    			<p:feedReader value="http://rss.news.yahoo.com/rss/weather" var="feed">
				    <h:outputText value="#{feed.title}" style="font-weight : bold"/>
				    <br />
				    <h:outputText value="#{feed.description.value}" escape="false"/>
				    <p:separator />
				</p:feedReader>		
    		</ui:define>
    	</ui:composition>
	</h:body>
</html>
